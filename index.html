---
layout: mini
---
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/blog/">Blog</a>
                <a href="{{ site.baseurl }}/demo/">Demos</a>
                <a href="{{ site.baseurl }}/csv">CSV</a>
            </nav>
        </header>
    </div>
</div>

<div class="m-t-3">
    {% if site.posts.size > 0 %}
        <h2 class="h5 text-xs-center">My Must-Haves:</h2>
        <div class="list-group">

                <a href="//github.com/aksakalli/gtop" target="_blank" class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        System monitoring dashboard for terminal
                    </h4>
                </a>

                <a href="//github.com/faif/python-patterns" target="_blank" class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        Design patterns/idioms in Python
                    </h4>
                </a>

                <a href="//github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank" class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        Markdown-Cheatsheet
                    </h4>
                </a>

                <a href="//webdevchecklist.com" target="_blank" class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        Web Developer Checklist
                    </h4>
                </a>

                <a href="//refactoring.guru/" target="_blank"  class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        REFACTORING GURU
                    </h4>
                </a>

                <a href="//regexr.com/" target="_blank" class="list-group-item">
                    <h4 class="list-group-item-heading h6">
                        RegExr
                    </h4>
                </a>

        </div>
    {% endif %}
</div>
